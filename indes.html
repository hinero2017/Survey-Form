<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <title>Survey Form</title>
</head>
<body>

  <h1 id="title">Survey Form</h1>

  <div class="container">
    
    <p id="description">Let us know how we can improve freeCodeCamp</p>

    <form id="survey-form">


        <div class="labels">
                <label id="name-label" for="name">* Name: </label>
              </div>
              <div class="rightTab">
                    <input autofocus="" type="text" name="name" id="name" class="input-field" placeholder="Enter your name" required="">
                  </div>
                  
        <div class="labels">
                <label id="email-label" for="email">* Email: </label>
                </div>
                <div class="rightTab">
                        <input type="email" name="email" id="email" class="input-field" required="" placeholder="Enter your Email">
                      </div>
        <div class="labels">
                <label id="number-label" for="age">* Age: </label>
              </div>
              <div class="rightTab">
                    <input type="number" name="age" id="number" min="18" max="125" class="input-field" placeholder="Age">
                  </div>


        <div class="labels">
              <label for="currentPos">Which option best describes your current role?</label>
            </div>
            <div class="rightTab">
                  <select id="dropdown" name="currentPos" class="dropdown">
                <option disabled="" value="">Select an option</option>
                <option value="student">Student</option>
                <option value="job">Full Time Job</option>
                <option value="learner">Full Time Learner</option>
                <option value="preferNo">Prefer not to say</option>
                <option value="other">Other</option>
              </select>
                </div>
       
                    
        <div class="labels">
            <label for="radio-button">* How likely is that you would recommend freeCodeCamp to a friend?</label>
            </div>

        <div class="rightTab">
        <ul style="list-style: none;">
             <li class="radio"><input name="radio-button" value="1" type="radio"><label> Definitely </label></li>
             <li class="radio"><input name="radio-button" value="2" type="radio"><label> Mayby </label></li>
             <li class="radio"><input name="radio-button" value="3" type="radio"><label> Not sure </label></li>
            </ul>
        </div>

     <div class="labels">
        <label for="currentPos"> What do you like most in FCC:</label>
    </div>
     <div class="rightTab">
            <select name="correntPos" class="dropdown" id="dropdown">
                    <option value="Challenges">Challenges</option>
                    <option value="Projects">Projects</option>
                    <option value="Community">Community</option>
                    <option value="Open Source">Open Source</option>
                    </select>
     </div>
        
    
    
     <div class="labels" id="checkbox">
         <label for="checkbox">Things that should be improved in the future. (Check all that apply):</label>
         </div>

        <div class="rightTab">
             <br>
            <input type="checkbox" name="checkbox" value="1" checked> Front-end Project<br>
            <input type="checkbox" name="checkbox" value="2"> Back-end Project<br>
            <input type="checkbox" name="checkbox" value="3"> Data Visualization<br>
            <input type="checkbox" name="checkbox" value="4"> Challenges<br>
            <input type="checkbox" name="checkbox" value="5"> Open Source Community<br>
            <input type="checkbox" name="checkbox" value="6"> Gitter help rooms<br>
            <input type="checkbox" name="checkbox" value="7"> Videos<br>
            <input type="checkbox" name="checkbox" value="8"> City Meetups<br>
            <input type="checkbox" name="checkbox" value="9"> Wiki<br>
            <input type="checkbox" name="checkbox" value="10"> Forum<br>
            <input type="checkbox" name="checkbox" value="11"> Additional Courses<br>
        </div>

     <div class="labels" id="textarea">
         <label for="comments">Any Comments or Suggestions? </label>
        </div>
    <div class="rightTab">
                <textarea id="comments" class="input-field" style="height:50px;resize:vertical;" name="comment" placeholder="Enter your comment here..."></textarea>
              </div>
       
    <div>
            <button id="submit" type="submit">Submit</button>
    </div>
      
    </form>
    
     
  </div>

  <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
